<style>
    li{
        color: aliceblue;
        list-style-type: upper-latin;

<body class="bg-dark">
    <div class="container m-5 p-5">
        <div class="form-group">
            <input type="number" reqired placeholder="Enter task you have to remember!" class="form-control" id="task" >
            
            <button class="sub text-center mt-4 btn btn-success btn-sm d-block" 
                style="margin:0 auto;" type="submit">ADD TASK
            </button>
        </div>
            <ul  class="tasks">          
            </ul>     
           <input value="" placeholder="result" class="form-control" id="sum">        
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script>
        
    $('.sub').on('click',function(){
        var val = $('#task').val();
        
        if($('#task').val() == null || $('#task').val() == ''){
            alert('Please enter a value first!');
        } else {
            $('.tasks').append("<li class='col-6 calc'>"+val+"</li>");
            var total = 0;
            $(document).find(".calc").each(function(){
                var i = +$(this).text();
                total = total + i;
            })
            $('#task').val('');
            $('#sum').val(total);
        }
     });
